apiVersion: xl-deploy/v1
kind: Applications
spec:
- name: scott-gcp-test-market
  type: core.Directory
  children:
    - name: K8S
      type: core.Directory
      children:
      - name: scott-gcp-test-market-store-mysql
        type: udm.Application
        children:
        - name: 1.0.0
          type: udm.DeploymentPackage
          deployables:
          - name: scott-gcp-test-market-store-mysql
            type: k8s.ResourcesFile
            file: !file ../kubernetes/store/store-mysql.yml
      - name: scott-gcp-test-market-registry
        type: udm.Application
        children:
        - name: 1.0.0
          type: udm.DeploymentPackage
          deployables:
          - name: scott-gcp-test-market-application-config
            type: k8s.ResourcesFile
            file: !file ../kubernetes/registry/application-configmap.yml
          - name: scott-gcp-test-market-jhipster-registry
            type: k8s.ResourcesFile
            file: !file ../kubernetes/registry/jhipster-registry.yml
      - name: scott-gcp-test-market-store
        type: udm.Application
        children:
        - name: 1.0.0
          type: udm.DeploymentPackage
          deployables:
          - name: scott-gcp-test-market-store-deployment
            type: k8s.ResourcesFile
            file: !file ../kubernetes/store/store-deployment.yml
          - name: scott-gcp-test-market-store-svc
            type: k8s.ResourcesFile
            file: !file ../kubernetes/store/store-service.yml