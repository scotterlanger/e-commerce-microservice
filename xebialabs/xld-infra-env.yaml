# Provision GCP GKE cluster
apiVersion: xl-deploy/v1
kind: Infrastructure
spec:
- name: scott-gcp-redo
  type: core.Directory
  children:
  - name: gcp-terraform
    type: overthere.LocalHost
    os: UNIX
    children:
    - name: terraform-client
      type: terraform.TerraformClient
      path: '/usr/local/bin' # for local installation
      workingDirectory: '/tmp/scott-gcp-redo' # for local installation

---
apiVersion: xl-deploy/v1
kind: Environments
spec:
- name: scott-gcp-redo
  type: core.Directory
  children:
  - name: gcp-terraform
    type: udm.Environment
    members:
    - Infrastructure/scott-gcp-redo/gcp-terraform
    - Infrastructure/scott-gcp-redo/gcp-terraform/terraform-client