apiVersion: xl-deploy/v1
kind: Applications
spec:
- name: scott-gcp-final
  type: core.Directory
  children:
    - name: K8S
      type: core.Directory
      children:
      - name: scott-gcp-final-notification-mongodb
        type: udm.Application
        children:
        - name: 1.0.0
          type: udm.DeploymentPackage
          deployables:
          - name: scott-gcp-final-notification-mongodb
            type: k8s.ResourcesFile
            file: !file ../kubernetes/notification/notification-mongodb.yml
      - name: scott-gcp-final-notification
        type: udm.Application
        children:
        - name: 1.0.0
          type: udm.DeploymentPackage
          deployables:
          - name: scott-gcp-final-invoice-notification
            type: k8s.ResourcesFile
            file: !file ../kubernetes/notification/notification-deployment.yml
          - name: scott-gcp-final-notification-svc
            type: k8s.ResourcesFile
            file: !file ../kubernetes/notification/notification-service.yml